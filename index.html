<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">

        <div class=" top-bar section">
            <div class="container top-title pad-left">
                <div class="row">
                    <div class="col-10 title-burger">
                        <h2>Create your Burger</h2>
                    </div>

                    <div class="col-2">
                        <div class="burger-img">
                            <img src="img/burger-top.png" alt="">
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        
        <div class="container section pad-left">
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <input placeholder="Name your Burger" type="text">
                    </form>
                </div>
            </div>
        </div>

        <div class="container section pad-left">
            <div class="title-ingredients">
                <h4>Ingredients</h4>
            </div>
            
            <div class="row">

                <div class="col-6">
                    <form action="">
                        <div class="item-img">
                            <img src="img/cheese.svg" alt="">
                        </div>
                        <input type="checkbox" id="check-item1"
                        class="somma-check"
                        value="1">
                        <label for="check-item1">Cheese</label>        
                    </form>
                </div>

                <div class="col-6">
                    <form action="">
                        <div class="item-img">
                            <img src="img/tomato.svg" alt="">
                        </div>
                        <input type="checkbox" id="check-item2"
                        class="somma-check"
                        value="3">
                        <label for="check-item2">Tomato</label>
                    </form>
                </div>

                <div class="col-6">
                    <form action="">
                        <div class="item-img">
                            <img src="img/fried-egg.svg" alt="">
                        </div>
                        <input type="checkbox" id="check-item3"
                        class="somma-check"
                        value="2">
                        <label for="check-item3">Egg</label>
                    </form>
                </div>

                <div class="col-6">
                    <form action="">
                        <div class="item-img">
                            <img src="img/lettuce.svg" alt="">
                        </div>
                        <input type="checkbox" id="check-item4"
                        class="somma-check"
                        value="3">
                        <label for="check-item4">Lettuce</label>
                    </form>
                </div>

                <div class="col-6">
                    <form action="">
                        <div class="item-img">
                            <img src="img/mustard.svg" alt="">
                        </div>
                        <input type="checkbox" id="check-item5"
                        class="somma-check"
                        value="1">
                        <label for="check-item5">Mustard</label>
                    </form>
                </div>

                <div class="col-6">                       
                    <form action="">
                        <div class="item-img">
                            <img src="img/ketchup.svg" alt="">
                        </div>
                        <input type="checkbox" id="check-item6"
                        class="somma-check"
                        value="1">
                        <label for="check-item6">Tomato</label>
                    </form>
                </div>


            </div>

        </div>

        <div class="container section pad-left">
            <div class="row">
                <div class="col-12">
                    <form>
                        <span id="button-discount">Discount Coupon</span>
                        <input placeholder= "232fewfe2" type="text"
                         id="check-discount-item">
                    </form>
                </div>

                <div class="row align-center">
                    <div class="col-12">
                        <button id="somma-button">calculate</button>
                    </div>
                </div>

            </div>
        </div>


        <div class="bottom-bar container">
            <div class="row">
                <div class="col-6 white-bottom">
                    <span>Your Price</span>
                </div>
                <div class="col-6 align-end white-bottom">
                    <span id="final-price"></span>
                </div>
            </div>

        </div>
                 
       
    </div>
    

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
